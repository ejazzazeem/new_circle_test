<div class="main-dialog-container">
  <h2 mat-dialog-title class="sub-heading">{{data.title}}</h2>
  <div mat-dialog-content class="dialog-body">
    <p>{{data.message}}</p>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-button class="blue-btn" mat-dialog-close="data.componentName" (click)="onYesClick(data.componentName)">Yes</button>
    <button mat-button class="white-btn" (click)="onNoClick()">No</button>
  </div>
</div>
